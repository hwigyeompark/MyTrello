<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>MyTrello</title>

    <link rel="stylesheet" type="text/css" href="jquery/jquery-ui-1.11.4/cupertino/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="jquery/jquery-1.12.3.min.js"></script>
    <script src="jquery/jquery-ui-1.11.4/jquery-ui.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
<nav class="navbar">
    <div class="navbar-header">
        <a class="navbar-brand" href="index.html">My Trello</a>
    </div>
</nav>
<div id="container">
    <div class="wrap">
        <div>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter list title">
                </div>
                <div class="form-group last-form">
                    <input type="button" value="Add list" class="btn btn-primary" id="okBtn">
                    <input type="button" value="Cancel" class="btn btn-primary" id="cancelBtn">
                </div>
            </form>
        </div>
    </div>

    <div class="wrap">
        <input type="button" value="+ Add a list" class="btn btn-cancel btn-tour-add">
    </div>

</div>
</body>
</html>
